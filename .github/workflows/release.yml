name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  discussions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci
      
      - name: Build plugin
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -f main.js ] || [ ! -f manifest.json ]; then
            echo "Build output is missing required files"
            exit 1
          fi
      
      - name: Get previous tag
        id: previoustag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            main.js
            manifest.json
            styles.css
          notes_header: |
            ## What's Changed
          notes_footer: |
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.previoustag.outputs.tag }}...${{ github.ref_name }}
          categories: |
            [
              {
                "title": "## ✨ Features",
                "labels": ["feature"],
                "commits": ["^feat"]
              },
              {
                "title": "## 🐛 Bug Fixes",
                "labels": ["fix"],
                "commits": ["^fix"]
              },
              {
                "title": "## 📝 Documentation",
                "labels": ["docs"],
                "commits": ["^docs"]
              },
              {
                "title": "## 💄 Styles",
                "labels": ["style"],
                "commits": ["^style"]
              },
              {
                "title": "## ♻️ Refactor",
                "labels": ["refactor"],
                "commits": ["^refactor"]
              },
              {
                "title": "## ⚡️ Performance",
                "labels": ["perf"],
                "commits": ["^perf"]
              },
              {
                "title": "## ✅ Tests",
                "labels": ["test"],
                "commits": ["^test"]
              },
              {
                "title": "## 🔧 Chore",
                "labels": ["chore"],
                "commits": ["^chore"]
              },
              {
                "title": "## 📦 Build",
                "labels": ["build"],
                "commits": ["^build"]
              },
              {
                "title": "## 👷 CI",
                "labels": ["ci"],
                "commits": ["^ci"]
              },
              {
                "title": "## ⬆️ Dependencies",
                "labels": ["deps"],
                "commits": ["^deps"]
              },
              {
                "title": "## ⏪ Revert",
                "labels": ["revert"],
                "commits": ["^revert"]
              }
            ]
