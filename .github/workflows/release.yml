name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  discussions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci
      
      - name: Build plugin
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -f main.js ] || [ ! -f manifest.json ]; then
            echo "Build output is missing required files"
            exit 1
          fi
      
      - name: Get previous tag
        id: previoustag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Features
          echo "### ✨ Features" >> CHANGELOG.md
          git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s" --grep="^feat" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Bug Fixes
          echo "### 🐛 Bug Fixes" >> CHANGELOG.md
          git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s" --grep="^fix" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Documentation
          echo "### 📝 Documentation" >> CHANGELOG.md
          git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s" --grep="^docs" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Styles
          echo "### 💄 Styles" >> CHANGELOG.md
          git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s" --grep="^style" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Refactor
          echo "### ♻️ Refactor" >> CHANGELOG.md
          git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s" --grep="^refactor" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Performance
          echo "### ⚡️ Performance" >> CHANGELOG.md
          git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s" --grep="^perf" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Chore
          echo "### 🔧 Chore" >> CHANGELOG.md
          git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s" --grep="^chore" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Build
          echo "### 📦 Build" >> CHANGELOG.md
          git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s" --grep="^build" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # CI
          echo "### 👷 CI" >> CHANGELOG.md
          git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s" --grep="^ci" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Dependencies
          echo "### ⬆️ Dependencies" >> CHANGELOG.md
          git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s" --grep="^deps" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Revert
          echo "### ⏪ Revert" >> CHANGELOG.md
          git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s" --grep="^revert" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.previoustag.outputs.tag }}...${{ github.ref_name }}" >> CHANGELOG.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body_path: CHANGELOG.md
          fail_on_unmatched_files: true
          files: |
            main.js
            manifest.json
            styles.css
