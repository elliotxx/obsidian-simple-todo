name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  discussions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci
      
      - name: Build plugin
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -f main.js ] || [ ! -f manifest.json ]; then
            echo "Build output is missing required files"
            exit 1
          fi
      
      - name: Get previous tag
        id: previoustag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Function to append section if it has content
          append_section() {
            local title=$1
            local grep_pattern=$2
            local content=$(git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s" --grep="$grep_pattern")
            if [ ! -z "$content" ]; then
              echo "$title" >> CHANGELOG.md
              echo "$content" >> CHANGELOG.md
              echo "" >> CHANGELOG.md
            fi
          }

          # Add sections only if they have content
          append_section "### âœ¨ Features" "^feat"
          append_section "### ðŸ› Bug Fixes" "^fix"
          append_section "### ðŸ“ Documentation" "^docs"
          append_section "### ðŸ’„ Styles" "^style"
          append_section "### â™»ï¸ Refactor" "^refactor"
          append_section "### âš¡ï¸ Performance" "^perf"
          append_section "### ðŸ”§ Chore" "^chore"
          append_section "### ðŸ“¦ Build" "^build"
          append_section "### ðŸ‘· CI" "^ci"
          append_section "### â¬†ï¸ Dependencies" "^deps"
          append_section "### âª Revert" "^revert"

          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.previoustag.outputs.tag }}...${{ github.ref_name }}" >> CHANGELOG.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body_path: CHANGELOG.md
          fail_on_unmatched_files: true
          files: |
            main.js
            manifest.json
            styles.css
